<html>
    <head>
        <title>User SignUp</title>
            
    <head>
    <body>
        {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
        <a href="{% url 'Login:login' %}">back</a>
        <form action= " {% url 'Login:signup' %}" method="post">
            {% csrf_token %}
            <table>
            {% for each_field in form %}   
                <tr>
                    <td>{{each_field.label}}</td>
                    <td>{{each_field}}</td>
                    <td>{{each_field.errors}}</td>
                </tr>   
            {% endfor %}
        </table>         
            <input type="submit" value="sign up">
        </form>
    </body>
